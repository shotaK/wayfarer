<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <a href="#adaw" onclick="testAlert()" style="padding: 0 12px">
      test text
    </a>

    <button onclick="triggerAlert()">trigger alert</button>

    <script>
      function testAlert() {
        console.log("alerting");
      }

      function triggerAlert() {
        document.querySelector("a").click();
      }
    </script>
